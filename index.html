<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link  href="style.css" rel="stylesheet" type="text/css">
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">

            <div class="carousel">

                <ol class="carousel-indicatiors">
                    <li class="dot" data-bs-slide-to="1"></li>
                    <li class="dot" data-bs-slide-to="2"></li>
                    <li class="dot" data-bs-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    
                    <div class="carousel-item">
                        <img src="./user/user1.jpg" class="user" alt="user1"/>
                        <h3 class="jobtitle">Project Director</h3>
                        <a href="#" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
                    </div>

                    <div class="carousel-item">
                        <img src="./user/user2.jpg" class="user" alt="user2"/>
                        <h3 class="jobtitle">Senior Developer</h3>
                        <a href="#" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
                    </div>

                    <div class="carousel-item" >
                        <img src="./user/user3.jpg" class="user" alt="user3"/>
                        <h3 class="jobtitle">Junior Web Designer</h3>
                        <a href="#" class="contact-btn"><i class="fas fa-envelope"></i>Contact Me</a>
                    </div>

                </div>

                <a href="#" id="prev" class="carousel-control-pre"><i class="fas fa-angle-left"></i></a>
                <a href="#" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>
                
            </div>

        </div>

        <script src="./app.js" type="text/javascript"> 
        </script>
        

    </body>
</html>
